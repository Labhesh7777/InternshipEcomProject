<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home Page</title>
<style>
    body {

        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #ffffcc; /* Yellowish background */
    }

    .container {
        margin-top: 150px;
        text-align: center;
        padding: 50px;
    }

    h1 {
        font-size: 2.5rem;
        color: #333;
    }

    p {
        font-size: 1.2rem;
        color: #666;
        margin-bottom: 30px;
    }

    .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #f1c40f; /* Yellow button */
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .btn:hover {
        background-color: #e2b607; /* Darker yellow on hover */
    }
</style>
</head>
<body>
<div class="container">
    <h1>Welcome to Our Ecommerce Site</h1>
    <p>Explore our products and find great deals!</p>
    <a href="signup.html" class="btn">Sign Up</a>
    <a href="login.html" class="btn">Login</a>
</div>
</body>
</html>
