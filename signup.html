<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Signup</title>
</head>
<body>

    <div class="d-flex justify-content-center align-items-center vh-100 ">
    <form action="signup.php" class="w-25 bg-warning p-4" method="post" onsubmit="return validate()">
        <h3 class="text-center">Signup Here...</h3>
  <input required class="form-control" type="text" placeholder="Username" name="uname">
  <input required class="form-control mt-2" id="pass1" type="password" placeholder="Password" name="pass">
  <input required class="form-control mt-2" id="pass2" type="password" placeholder="Retype Password">

  <select id="" class="form-control mt-2" name="usertype">
    <option value="Vendor">Vendor</option>
    <option value="Customer">Customer</option>
</select>

<div class="text-center  mt-2">
<button class=" btn btn-success">Signup</button>
</div>
</form>

<script>
    function validate(){
pass1Obj=document.getElementById("pass1")
pass2Obj=document.getElementById("pass2")

if(pass1Obj.value==pass2Obj.value){
    return true
}
else{
    alert("Password Mismatch")
    return false;
}
    }
    </script>


</body>
</html>
